# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Qiao's Blog
subtitle: java、python、linux··
description: 希望捣鼓很多东西，编程总会改变点什么的
author: tyrantqiao
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tyrantqiao.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
### 莫名奇妙的这个插件得用npm来装，不能使用yarn(已解决)
live2d:
  enable: true
  pluginRootPath: live2dw/ # Root path of plugin to be on the site (Relative)
  pluginJsPath: lib/ # JavaScript path related to plugin's root (Relative)
  pluginModelPath: assets/ # Relative model path related to plugin's root (Relative)
  scriptFrom: local # Default
  dialog:
    enable: true
    hitokoto: true
  tagMode: false # Whether only to replace live2d tag instead of inject to all pages
  debug: false
  log: false # Whether to show logs in console
  mobile:
    show: true
    scale: 0.5
  model:
    use: asuna_45 # npm-module package name live2d-widget-model-koharu

# Writing
new_post_name: :title.markdown # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # make everything has a folder.
relative_link: true # make link as asset_img
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
#  tab_replace:

# 用于给搜索引擎提交sitemap，提高收录效果
sitemap:
   path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Security
##
encrypt:
  enable: true

githubEmojis:
  enable: true
  className: github-emoji
  unicode: false
  styles:
  localEmojis:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#Extensions:
Plugin: hexo-filter-flowchart
## Themes: https://hexo.io/themes/
theme: yilia

